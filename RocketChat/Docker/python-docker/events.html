<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Updates</title>
</head>
<body>
    <h1>Real-Time Decoded Payload</h1>
    <div id="payload">Waiting for updates...</div>

    <script>
        const eventSource = new EventSource("http://localhost:8000/events");

        eventSource.onmessage = function(event) {
            const payloadDiv = document.getElementById("payload");
            const data = JSON.parse(event.data);
            payloadDiv.textContent = JSON.stringify(data, null, 2);
        };

        eventSource.onerror = function() {
            console.error("Connection lost. Trying to reconnect...");
        };
    </script>
</body>
</html>
